<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles\useraccount.css">
    <script src="js\useraccount.js" defer></script>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-photo">
            <img src="img\useraccimage.jpeg" alt="Profile Photo" id="profile-img">
            <button id="edit-photo-btn">Edit Profile Photo</button>
        </div>

        <form id="profile-form">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" required>

            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>

            

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <div class="action-buttons">
                <button type="submit" class="update-btn">Update User Profile</button>
                <button type="button" class="delete-btn" id="delete-profile-btn">Delete User Profile</button>
            </div>
        </form>
    </div>
</body>
</html>
